<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdufresh</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<header>
    <div class="caja"></div>
    <div>
        <nav>
            <ul>
              <li><a href="#productos">productos</a></li>
              <li><a href="#frutas">frutas</a></li>
              <li><a href="#verduras">verduras</a></li>
              <li><a href="#ubicación">ubicación</a></li>  <!-- a href="#": cada enlace apunta a una sección o página -->
              <li><a href="#contacto">contacto</a></li>
            </ul>
            <img class="imagenlogo" src="imagenes/LOGO2.png" alt="">
        </nav>
    </div>
</header>
<body>
    <div class="info">
        <h1>Elegí las frutas que mas te gusten</h1>
        <h2>Las mas ricas de la zona</h2>
    </div>

    <div class="grid-container">
        <div class="item"><img class="publicidad" src="imagenes/publicidad.png" alt=""></div>
        <div class="item"><div class="product-card">
            <img src="imagenes/brocoli.jpg" alt="Brócoli" />
            <h3>Brócoli</h3>
            <p>500g $700 | 1kg $1500</p>
            <div class="price">$1,500.00</div>
          
            <div class="buttons">
              <button>Brócoli 1kg</button>
              <button>Brócoli 500g</button>
            </div>
          
            <div class="quantity-control">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
          
            <button class="add-cart">Agregar al carrito</button>
          </div>
          </div>
          <div class="item"><div class="product-card">
            <img src="imagenes/lechuga.jpg" alt="Lechuga" />
            <h3>Lechuga</h3>
            <p>500g $300 | 1kg $700</p>
            <div class="price">$700.00</div>
          
            <div class="buttons">
              <button>Lechuga 1kg</button>
              <button>Lechuga 500g</button>
            </div>
          
            <div class="quantity-control">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
          
            <button class="add-cart">Agregar al carrito</button>
          </div>
          </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
